<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      try {
        let firstNum = document.querySelector('#first-num').value;
        let secondNum = document.querySelector('#second-num').value;
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new Error('Input must be a number');
        }
        let operator = document.querySelector('#operator').value;
        let result;
        switch (operator) {
          case '+':
            result = firstNum + secondNum;
            break;
          case '-':
            result = firstNum - secondNum;
            break;
          case '*':
            result = firstNum * secondNum;
            break;
          case '/':
            if (secondNum === 0) {
              throw new Error('Cannot divide by zero');
            }
            result = firstNum / secondNum;
            break;
        }
        output.textContent = result;
      } catch (error) {
        output.textContent = error.message;
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    // Add event listeners to each button
    // Part 2
    errorBtns.forEach(button => {
        button.addEventListener('click', () => {
            const text = button.textContent.trim(); // trim whitespace just in case
            switch(text) {
                case 'Console Log':
                    console.log("This is a console log message");
                    break;
                case 'Console Error':
                    console.error("This is a console error message");
                    break;
                case 'Console Count':
                    console.count("button");
                    break;
                case 'Console Warn':
                    console.warn("This is a console warning message");
                    break;
                case 'Console Assert':
                    console.assert(false, "This is a console assertion");
                    break;
                case 'Console Clear':
                    console.clear();
                    break;
                case 'Console Dir':
                    console.dir(button);
                    break;
                case 'Console dirxml':
                    console.dirxml(button);
                    break;
                case 'Console Group Start':
                    console.group("Group start");
                    console.log("In group");
                    break;
                case 'Console Group End':
                    console.groupEnd("Group end");
                    break;
                case 'Console Table':
                    console.table({a: 1, b: 2});
                    break;
                case 'Start Timer':
                    console.time("Timer");
                    break;
                case 'End Timer':
                    console.timeEnd("Timer");
                    break;
                case 'Console Trace':
                    console.trace("Trace here");
                    break;
                case 'Trigger a Global Error':
                    throw new Error("This is a global error");
                default:
                    break;
            }
        });
    });

  </script>
</body>

</html>
